{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<h2>パスワード変更</h2>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label_tag }}</label><br>
      {{ field }}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
    <button type="submit" class="btn btn-primary">変更</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
