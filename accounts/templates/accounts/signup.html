{% extends "base.html" %}

{% block title %}新規登録{% endblock %}

{% block content %}
<h2>新規登録</h2>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">{{ field.label_tag }}</label><br>
      {{ field }}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">登録</button>
</form>

<p class="mt-3">すでにアカウントをお持ちの方は <a href="{% url 'login' %}">ログイン</a></p>
{% endblock %}
