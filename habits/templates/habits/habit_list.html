{% extends "base.html" %}

{% block title %}習慣一覧{% endblock %}

{% block content %}
  <h2>あなたの習慣一覧</h2>

  {% if habits %}
    <ul class="list-group mb-4">
      {% for habit in habits %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ habit.habit_name }}</strong><br>
            <small class="text-muted">曜日: {{ habit.schedule_days }}</small>
          </div>
          <div>
            <a href="{% url 'habit_edit' habit.id %}" class="btn btn-sm btn-outline-primary">編集</a>
            <a href="{% url 'habit_delete' habit.id %}" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('本当に削除しますか？')">
              削除
            </a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>習慣はまだ登録されていません。</p>
  {% endif %}

  <a href="{% url 'habit_create' %}" class="btn btn-success">＋ 習慣を追加</a>
{% endblock %}
